<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Forms</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h2>Inquiry</h2>
	<p>Invest in a lifetime of wonderful holiday memories.</p>
	<div>
		<form>
			<input type="text" name="name" id="name" class="input-field" placeholder="Name"><br>
			<input type="tel" name="phone" id="phone" class="input-field" placeholder="Mobile Number"><br>
			<input type="email" name="email" id="email" class="input-field" placeholder="Email"><br>
			<input type="text" name="city" class="input-field" placeholder="City"><br>
			<input type="" name="age" id="age" class="input-field" placeholder="Age"><br>
			<input type="checkbox" name="check" id="check">
			<label for="check"><span></span>I permit Club Mahindra to contact me using the information provided above by me.</label><br>
			<input type="submit" name="submit" id="submit" value="Join the Club">
		</form>
	</div>
</body>
</html>
